{% extends 'layout/dash.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}
  <!-- Content -->
  <div class="row ">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Edit Profile</h3>
        </div>
        <div class="card-body">
          <h4 class="mb-4 font-weight-semibold">Personal Information</h4>
          <form  method="post" action="#">
            {% csrf_token %}
            {% crispy form %}

          </form>
        </div>
        <div class="card-body">
          <h4 class="mb-4 font-weight-semibold">Settings</h4>
          <form method="post" action="#" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group ">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">Language</label>
                </div>
                <div class="col-md-9">
                  <select class="form-control select2" name="user-language">
                    <option disabled >Site Default</option>
                    <option {% if lang == 'en-us' %} selected {% endif %} value="en-us">US English</option>
                    <option {% if lang == 'en-gb' %} selected {% endif %} value="en-gb">GB English</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group ">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">Website</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="user-website" value="{{user_settings.website_link}}" placeholder="https://writesome.ai">
                </div>
              </div>
            </div>
            <div class="form-group ">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">Twitter</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="user-twitter" value="{{user_settings.twitter_link}}" placeholder="https://twitter.com/writesome">
                </div>
              </div>
            </div>
            <div class="form-group ">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">Facebook</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="user-facebook" value="{{user_settings.facebook_link}}" placeholder="https://www.facebook.com/writesome">
                </div>
              </div>
            </div>

            <div class="form-group ">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">Instagram</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="user-instagram" value="{{user_settings.instagram_link}}" placeholder="">
                </div>
              </div>
            </div>
            <div class="form-group ">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">LinkedIn</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="user-linkedin" value="{{user_settings.linkedin_link}}" placeholder="">
                </div>
              </div>
            </div>
            <h4 class="mb-4 font-weight-semibold">Preferences</h4>
            <div class="form-group mb-0">
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">Email Preferences</label>
                </div>
                <div class="col-md-9">
                  <div class="custom-controls-stacked">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="email-notify" {% if user_settings.email_notify %} checked {% endif %}>
                      <span class="custom-control-label">Accept to receive post or page notification emails</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="multiple-email-notify"  {% if user_settings.multiple_email_notify %} checked {% endif %} >
                      <span class="custom-control-label">Accept to receive email sent to multiple recipients </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-0">
              <button type="submit" class="btn btn-primary waves-effect waves-light">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- / Content -->
  <!-- New Client Modal -->
  <div class="modal fade" id="addNewClient" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">

      <form method="POST">
        {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="client-modal-title">New Client</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="new-client-name" class="control-label mb-10">Client Name:</label>
              <input type="text" class="form-control" name="new-client-name" id="new-client-name" maxlength="255" required>
            </div>

            <div class="form-group">
              <label for="nc-contact-name" class="control-label mb-10">Contact Person:</label>
              <input type="text" class="form-control" name="nc-contact-name" id="nc-contact-name" maxlength="255" >

            </div>

            <div class="form-group">
              <label for="nc-contact-email" class="control-label mb-10">Email:</label>
              <input type="text" class="form-control" name="nc-contact-email" id="nc-contact-email" maxlength="255" >

            </div>

            <div class="form-group">
              <label for="nc-industry" class="control-label mb-10">Industry:</label>
              <input type="text" class="form-control" name="nc-industry" id="nc-industry" maxlength="255" >

            </div>
            
            <div class="form-group">
              <label for="nc-address" class="control-label mb-10">Address:</label>
              <textarea class="form-control" name="nc-address" id="nc-address" ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
