{% extends 'layout/dash.html' %}
{% load static %}


{% block css %}
    <!-- select2 Plugin -->
    <link href="{% static 'dash/plugins/select2/select2.min.css' %}" rel="stylesheet" />
{% endblock %}

{% block body %}


  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Edit Client</h3>
          <div class="card-options">
            <a href="{% url 'categories' %}" type="button" class="btn btn-primary btn-sm">Categories</a>
            <a href="{% url 'clients' %}" type="button" class="btn btn-outline-primary btn-sm">Clients</a>
          </div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="">
              <div class="form-group">
                <label for="new-client-name" class="control-label mb-10">Client Name:</label>
                <input type="text" class="form-control" name="new-client-name" id="new-client-name" maxlength="255" value="{{client_name}}" required>
              </div>
  
              <div class="form-group">
                <label for="nc-contact-name" class="control-label mb-10">Contact Person:</label>
                <input type="text" class="form-control" name="nc-contact-name" id="nc-contact-name" maxlength="255" value="{{cont_person}}" >
  
              </div>
  
              <div class="form-group">
                <label for="nc-contact-email" class="control-label mb-10">Email:</label>
                <input type="text" class="form-control" name="nc-contact-email" id="nc-contact-email" maxlength="255" value="{{client_email}}">
  
              </div>
  
              <div class="form-group">
                <label for="nc-industry" class="control-label mb-10">Industry:</label>
                <input type="text" class="form-control" name="nc-industry" id="nc-industry" maxlength="255" value="{{client_ind}}" >
  
              </div>
              
              <div class="form-group">
                <label for="nc-address" class="control-label mb-10">Address:</label>
                <textarea class="form-control" name="nc-address" id="nc-address" >{{client_addr}}</textarea>
              </div>

              <div class="form-group">
                <label for="client-descr" class="control-label mb-10">Description:</label>
                <textarea class="form-control" name="client-descr" id="client-descr" >{{client_descr}}</textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

{% endblock %}

{% block js %}
    <!--Select2 js -->
    <script src="{% static 'dash/plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'dash/js/select2.js' %}"></script>
{% endblock %}
