{% extends 'layout/dash.html' %}
{% load static %}


{% block body %}
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0">AI Generated Topics</h4>
                                </div>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for topic in blog_topics %}
                                            <tr>
                                                <td>{{topic}}</td>
                                                <td>
                                                    <a href="{% url 'save-blog-topic' topic %}" class="btn btn-xs btn-outline-primary">Save</a>
                                                    <a href="{% url 'use-blog-topic' topic %}" class="btn btn-xs btn-primary">Use</a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                    <br>
                                    <p class="mt-5 text-primary"><i>AI is the source of the content; your responses and generated text may be retained for assessment..</i></p>

                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            <!-- / Content -->
{% endblock %}
