{% load static %}

{{ '<' }}{{ '!DOCTYPE html>' }}

<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Authentication | writesome.AI</title>
	<link rel="icon" href="{% static 'dash/img/favicon/favicon.ico' %}" type="image/gif" sizes="16x16">

	<link rel="icon" href="{% static 'dash/img/favicon/apple-touch-icon.png' %}" type="image/gif" sizes="20x20">

	<link rel="stylesheet" href="{% static 'auth/css/bootstrap-icons.css' %}">
