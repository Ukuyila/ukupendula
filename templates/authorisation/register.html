{% extends 'layout/auth.html' %}
{% load static %}



{% block body %}
<!-- /Logo -->
            <div class="card-body">
              <h4 class="mb-2">Adventure starts here ðŸš€</h4>
              <p class="mb-4">Make your creative writing easy and fun!</p>

              <form class="mb-3" action="#" method="POST" autocomplete="off">
{% csrf_token %}
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group form-password-toggle">
                  <label class="form-label" for="password1">Password</label>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password1" class="form-control" name="password1" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" required
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>

                <div class="form-group form-password-toggle">
                  <label class="form-label" for="password2">Repeat Password</label>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password2" class="form-control" name="password2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" required
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="spam_filter" class="form-label">Spam Filter: </label>
                  <p>What is greater, 9 or 4?</p>
                  <input type="text" class="form-control" id="spam_filter" name="spam_filter" autofocus required/>
                </div>

                <div class="form-group">
									<label class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input">
										<span class="custom-control-label text-dark">Agree the <a href="javascript:void(0);">terms and policy</a></span>
									</label>
								</div>
                
                <div hidden class="form-group register-btn-container">
                  <button id="register-btn" type="submit" class="btn btn-primary d-grid w-100">Sign up</button>
                </div>
              </form>

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="{% url 'login' %}">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
{% endblock %}

{% block js %}
<script src="{% static 'dash/js/pages/register.js' %}"></script>
{% endblock %}
